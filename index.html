<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>E-Commerce Store</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src='main.js'></script>
</head>

<body>
    <div class="container">
        <div id="nav-bar">
            <!-- <div id="logo">
                <img src="pexels-padrinan-1061142.jpg" alt="Logo" style="height: 4rem; width: 7rem;">
            </div> -->
            <div class="select-container">
                <select name="filter" id="filter-btn">
                    <option value="0" hidden>Categories</option>
                    <option value="all">All Products</option>
                    <option value="men">Men's clothing</option>
                    <option value="women">Women's clothing</option>
                    <option value="jewellery">Jewellery</option>
                    <option value="electronics">Electronics</option>
                </select>

            </div>
            <div class="search-container">
                <div>
                    <input type="text" placeholder="Search for products..." id="searchinput">
                </div>
            </div>
            <div id="cart-container">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart-number-container">0</div>
            </div>
        </div>
        <ul id="list"></ul>
        <div id="cart-modal" class="modal hide">
            <span class="close"><i class="fa-solid fa-xmark" style=""></i></span>
            <div class="modal-content">
                
                <h2>Shopping Cart</h2>
                <ul id="cart-list"></ul>
                <h5 id="cart-total"></h5>
            </div>
        </div>
    </div>
</body>

</html>
